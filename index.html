<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar1">SaaS Kit</div>
      <div class="sidebar2">
        <div class="sidebar2-content">
          <div class="profilepic"><img src="/images/profile.svg" alt="" /></div>
          <div class="name-and-email">
            <h5>Sierra Ferguson</h5>
            <p>s.ferguson@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="sidebar-menu-items">
        <ul>
          <li>Dashboard</li>
          <li>Tasks</li>
          <li>Email</li>
          <li>Contacts</li>
          <li>Chat</li>
          <li>Deals</li>
        </ul>
      </div>
      <div class="sidebar3">
        <h5>Settings</h5>
        <h6>Toggle Sidebar</h6>
      </div>
    </div>
    <div class="main-content">
      <div class="search-bar">
        <h6>Global Search</h6>
        <h6>icon</h6>
      </div>
      <div class="content-container">
        <div class="left-side">
          <div class="dashboard">info</div>
        </div>
        <div class="right-side">
          <div class="graph-card">
            <div class="deals-title">
              <h5>Deals</h5>
              <h6>Show: Monthly</h6>
            </div>
            <div class="closed-deals">
              <h5>closed deals</h5>
            </div>
            <div class="graph-image">
              <img src="/images/graph.svg" alt="graph">
            </div>
          </div>
          <div class="circle-graph-card">
            <div class="tasks-title-graph">
              <h5>Tasks</h5>
              <h6>Show: This month</h6>
            </div>
            <div class="circle-graph-lower-component">
              <div class="circle-graph-image">
                <img src="/images/60percentCircle.svg" alt="circle graph">
                <div class="circle-graph-list">
                  <ul>
                    <li>Active</li>
                    <li>Completed</li>
                    <li>Ended</li>
                  </ul>
                </div>
              </div>
            </div>
            
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
